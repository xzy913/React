<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证Diffing算法</title>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../njs/react.development.js"></script>
    <script
      type="text/javascript"
      src="../njs/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../njs/babel.min.js"></script>

    <script type="text/babel">
        class Time extends React.Component{
            state={time:new Date()}
            componentDidMount(){
                setInterval(
                    ()=>{
                        this.setState({time:new Date()})
                    },1000
                )
            }
            render(){
                return( 
                <div>
                    <h1>时间</h1>
                    <input type="text" name="" id=""/>现在时间是:{this.state.time.toTimeString()}
                </div>
                )
            }
        }
        ReactDOM.render(<Time/>,document.getElementById('test'))
    </script>
</body>
</html>
