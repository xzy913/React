<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../oJS/react.development.js"></script>
    <script type="text/javascript" src="../oJS/react-dom.development.js"></script>
    <script type="text/javascript" src="../oJS/babel.min.js"></script>

    <script type="text/babel"> 
    //1.创建类式组件
    //react中自带一个类
    class Demo extends React.Component {
        render(){
            return <h1>类式组件</h1>
        }
    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))
    /*
        执行了ReactDOM.render(<Demo/>,document.getElementById('test'))之后发生了什么：
           1.React解析组件标签，找到了Demo组件
           2.发现组件是使用类定义的,随后new出来该类的实例，
           并通过该实例调用到原型上的render方法
           3.将render返回的虚拟DOM转为真实DOM，随后呈现到页面
        */
    </script>
</body>
