<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件使用props</title>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../oJS/react.development.js"></script>
    <script
      type="text/javascript"
      src="../oJS/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../oJS/babel.min.js"></script>
    <script type="text/javascript" src="../oJS/prop-types.js"></script>

    <script type="text/babel">
        function Person(props){
            const {name,age,sex} =props
            return(
                <ul>
                    <li>name:{name}</li>
                    <li>age:{age}</li>
                    <li>sex:{sex}</li>
                    {/*<li>speak</li>*/}
                </ul>
            )
        }
        Person.propTypes={
            name:PropTypes.string.isRequired,
            age:PropTypes.number,
            sex:PropTypes.string,
        }
        ReactDOM.render(<Person name="100" age="18" sex="女" />,document.getElementById('test'))
    </script>
</body>
