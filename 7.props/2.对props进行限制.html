<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对props进行限制</title>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../oJS/react.development.js"></script>
    <script type="text/javascript" src="../oJS/react-dom.development.js"></script>
    <script type="text/javascript" src="../oJS/babel.min.js"></script>
    <!-- 引入包，对组件标签属性进行限制 -->
    <script type="text/javascript" src="../oJS/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render(){
                // console.log(this.props);
                const {name,sex,age} =this.props  //props是只读的，不允许修改
                console.log(this);
                return(
                    <ul>
                        <li>{name}</li>
                        <li>{sex}</li>
                        <li>{+age+1}</li>
                    </ul>
                )
            }
        }
        // 这里是将这两个属性添加到Person的实例对象上
        // 限制类型
        Person.propTypes ={
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number,
            speak:PropTypes.func
        }
        // 设置默认值
        Person.defaultProps={
            sex:"女"
        }
        // ReactDOM.render(<Person name="Tom" sex="男" age="18"/>,document.getElementById('test'))
        const p ={name:"Tom",sex:"男",age:"18",speak:{speak}}
        ReactDOM.render(<Person {...p}/>,document.getElementById('test'))

        function speak(){

        }
    </script>
</body>
</html>
