<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>props的简写方式</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../oJS/react.development.js"></script>
    <script
      type="text/javascript"
      src="../oJS/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../oJS/babel.min.js"></script>
    <!-- 引入包，对组件标签属性进行限制 -->
    <script type="text/javascript" src="../oJS/prop-types.js"></script>

    <script type="text/babel">
      class Person extends React.Component {
        //将这两个属性直接添加到类上,注意要用静态属性
        // 限制类型
        static propTypes = {
          name: PropTypes.string.isRequired,
          sex: PropTypes.string,
          age: PropTypes.number,
          speak: PropTypes.func,
        };
        // 设置默认值
        static defaultProps = {
          sex: "女",
        };

        render() {
          const { name, sex, age, speak } = this.props; //props是只读的，不允许修改
          console.log(this);
          return (
            <ul>
              <li>{name}</li>
              <li>{sex}</li>
              <li>{+age + 1}</li>
              
            </ul>
          );
        }
      }
      // ReactDOM.render(<Person name="Tom" sex="男" age="18"/>,document.getElementById('test'))
      const p = { name: "100", sex: "男", age: "18", speak: speak };
      ReactDOM.render(<Person {...p} />, document.getElementById("test"));

      function speak() {
        console.log(0);
      }
    </script>
  </body>
</html>
