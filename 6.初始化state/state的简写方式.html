<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>state</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../oJS/react.development.js"></script>
    <script
      type="text/javascript"
      src="../oJS/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../oJS/babel.min.js"></script>

    <script type="text/babel">
      // 1.创建组件
      class Weather extends React.Component {
        state ={isHot:true}
        // demo = this.changeWeather.bind(this);
        render() {  
          const { isHot } = this.state;
          return (
            <h1 onClick={this.changeWeather}>今天天气很{isHot ? "炎热" : "凉快"}</h1>
          );
        }

        
        changeWeather =()=> {  
          const isHot = this.state.isHot
          this.setState({isHot:!isHot})
          console.log(this);
          
        }
      }
      ReactDOM.render(<Weather />, document.getElementById("test"));
    </script>
  </body>
</html>
