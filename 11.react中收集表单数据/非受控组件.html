<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>非受控组件</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../oJS/react.development.js"></script>
    <script
      type="text/javascript"
      src="../oJS/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../oJS/babel.min.js"></script>

    <script type="text/babel">
      class Form extends React.Component {
        handleSubmit = (event) => {
            event.preventDefault() //阻止表单提交
          const { username, password } = this;
          alert(username.value);
        };
        render() {
          return (
            <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
              姓名：<input ref={(c) => {this.username = c;}} type="text" name="username"/>
              密码：<input ref={(c) => {this.password = c;}} type="text" name="password"/>
              <button>提交</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Form />, document.getElementById("test"));
    </script>
  </body>
</html>
