<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数形式的ref</title>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../oJS/react.development.js"></script>
    <script
      type="text/javascript"
      src="../oJS/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../oJS/babel.min.js"></script>

    <script type="text/babel">
        class Input extends React.Component{
            showData=()=>{
                const {input1} =this  
                alert(input1.value); 
            }
            showData2=()=>{
                const {input2} =this
                alert(input2.value)
            }
            render(){
                return(
                    <div>
                        <input ref={(c)=>{this.input1=c}} type="text" placeholder="请输入"/>
                        <button onClick={this.showData} ref="button">点击我提示左侧的数据</button>
                        <input ref={(c)=>{this.input2=c}} onBlur={this.showData2} type="text" placeholder="请输入"/>
                    </div>
                )
            }
        }
        ReactDOM.render(<Input/>,document.getElementById('test'))
    </script>
</body>
</html>
